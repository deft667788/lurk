<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>LurkForWork</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- You can add your styles and scripts here -->
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="styles/global.css"
		/>
	</head>
	<body>
		<div class="login-interface hidden">
			<header class="Linkedin-logo">
				<h2>Linked <span>out</span></h2>
			</header>
			<main class="login-window">
				<div class="window">
					<div class="header-content">
						<h1>Sign in</h1>
						<p>Stay updated on your professional world</p>
					</div>
					
					<div class="email">
						<input
							type="text"
							id="email"
							placeholder="Email or Phone"
						/>
					</div>

					<div class="password">
						<input
							type="text"
							id="password"
							placeholder="Password"
						/>
					</div>

					<div class="sign-in">
						<button id="sign-in-button">Sign in</button>
					</div>

					<div class="Or-join">
						<hr />
						<span>or</span>
						<hr />
					</div>

					<div class="join-now">
						New to LinkedOut?
						<button class="registration">Join now</button>
					</div>
				</div>
			</main>
		</div>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
